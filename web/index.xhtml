<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/plantilla.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{userWizard.onFlowProcess}">
                <p:tab id="personal" title="Proveedor">
                    <p:panel header="Personal Detalles">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">                            
                            <p:selectOneRadio >
                                <f:selectItem itemLabel="0-2 años" itemValue="0.2" />
                                <f:selectItem itemLabel="3-5 años" itemValue="0.4" />
                                <f:selectItem itemLabel="5-10 años" itemValue="0.5" />
                                <f:selectItem itemLabel="más de 10 años" itemValue="1" />
                            </p:selectOneRadio>                            
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Contrato">
                    <p:panel header="Tipo de Contrato">
                        <p:messages />  
                        <h:panelGrid columns="2" columnClasses="label, value">                            
                            <p:selectOneRadio>
                                <f:selectItem itemLabel="Adhesion" itemValue="0.7" />
                                <f:selectItem itemLabel="Negociada" itemValue="0.3" />
                            </p:selectOneRadio>                            
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab id="addresssss" title="Contratsso">
                    <p:panel header="Tipo de Contrsssato">
                        <p:messages />  
                        <h:panelGrid columns="2" columnClasses="label, value">                            
                            <p:selectOneRadio>
                                <f:selectItem itemLabel="Adhesion" itemValue="0.7" />
                                <f:selectItem itemLabel="Negociada" itemValue="0.3" />
                            </p:selectOneRadio>                            
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="Contact">
                    <p:panel header="Contact Information">
                        <p:messages />
                        <h:outputText value="Email: *" />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <p:selectOneRadio>
                                <f:selectItem itemLabel="Adhesion" itemValue="0.7" />
                                <f:selectItem itemLabel="Negociada" itemValue="0.3" />
                            </p:selectOneRadio> 
                            <!--h:outputText value="Email: *" />
                            <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
                            <p:inputText value=" " required="true" label="Email"/-->


                            <!--h:outputText value="Phone: " />
                            <p:inputText value="#{userWizard.user.phone}"/>

                            <h:outputText value="Additional Info: " />
                            <p:inputText value="#{userWizard.user.info}"/-->
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Firstname: " />
                                <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>

                                <h:outputText value="Lastname: " />
                                <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>

                                <h:outputText value="Age: " />
                                <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Street: " />
                                <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                <h:outputText value="Postal: " />
                                <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>

                                <h:outputText value="City: " />
                                <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: " />
                                <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                <h:outputText value="Phone " />
                                <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>

                                <h:outputText value="Info: " />
                                <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>

                                <h:outputText />
                                <h:outputText />
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>


    </ui:define>

</ui:composition>
